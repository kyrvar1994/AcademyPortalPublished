{% extends 'base.html' %}
{% block title %}
    Confirm Delete
{% endblock %}
{% block content %}
    <h2>Confirm Delete</h2>
    <p>Are you sure you want to delete this exam?</p>
    <form method="POST">
        {% csrf_token %}
        <a href="{% url 'exam_manage' course_id %}" class="btn btn-secondary">Cancel</a>
        <input type="submit" value="Confirm" id="no-form" class="btn btn-primary">
    </form>

{% endblock %}
