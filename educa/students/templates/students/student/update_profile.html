{% extends 'base.html' %}
{% block title %}
    Update Profile
{% endblock %}
{% block content %}
	<h2>Update your Profile</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="form-buttons">
            <button type="submit">Save Changes</button>
            <a href="{% url 'student_profile' %}" class="secondary-button">Cancel</a>
        </div>
    </form>
{% endblock %}
