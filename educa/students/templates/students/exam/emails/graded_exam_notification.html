<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Exam Results</title>
    <style>
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <h2>Your Exam Has Been Graded!</h2>

        <div class="email-content">
            <p>Dear {{ student_name }},</p>

            <p>We are writing to inform you that your exam <strong>"{{ exam_title }}"</strong> has been graded.</p>

            <p>You can view your detailed results, including scores and feedback, by visiting your exam results page.</p>

            <div class="action-button">
                <a href="{{ results_url }}" style="background-color: #4e73df; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; display: inline-block;">
                    View Your Results
                </a>
            </div>

            <p class="email-footer">
                Best regards,<br>
                The Education Team
            </p>
        </div>
    </div>
</body>
</html>
